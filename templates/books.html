{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg rounded-4 p-4">
        <h2 class="text-center mb-4 text-primary">Add New Book</h2>
        <form method="POST" action="/add_book">
            <div class="mb-3">
                <label for="title" class="form-label">Book Title</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="Enter Book Title" required>
            </div>
            <div class="mb-3">
                <label for="author" class="form-label">Author</label>
                <input type="text" class="form-control" id="author" name="author" placeholder="Enter Author Name" required>
            </div>
            <div class="mb-3">
                <label for="year" class="form-label">Publication Year</label>
                <input type="number" class="form-control" id="year" name="year" placeholder="Enter Publication Year" required>
            </div>
            <div class="mb-3">
                <label for="isbn" class="form-label">ISBN</label>
                <input type="text" class="form-control" id="isbn" name="isbn" placeholder="Enter ISBN" required>
            </div>
            <div class="mb-3">
                <label for="copies" class="form-label">Number of Copies</label>
                <input type="number" class="form-control" id="copies" name="copies" placeholder="Enter Available Copies" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Add Book</button>
        </form>
    </div>
</div>
{% endblock %}
